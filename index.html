<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | sL Code Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">

        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-4xl p-5">

            <div class="md:w-1/2 px-16">

                <h2 class="font-bold text-2xl text-[#002D74] mt-5">Log In</h2>

                <p class="text-sm mt-5 text-[#002D74]">If you already a member, easily log in</p>

                <form action="#" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border hover:scale-105" type="email" name="email"
                        placeholder="Email">
                    <input class="p-2 rounded-xl border hover:scale-105" type="password" name="password"
                        placeholder="password">
                    <button class="bg-[#002D74] text-white py-2 rounded-xl mt-5 hover:scale-105">LogIn</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                </div>

                <button class="bg-white border py-2 w-full rounded-xl mt-10 hover:scale-105">Login with Google</button>

                <p class="mt-10 text-xs border-b py-4 border-gray-400">Forgot your Password?</p>

                <div class="text-xs flex justify-between items-center mt-5">
                    <p>Don't have an account.</p>
                    <button class="py-2 px-5 bg-white border rounded-xl hover:scale-105">Register</button>
                </div>

            </div>
            <div class="md:block hidden w-1/2">
                <img src="1.jpg" class="rounded-2xl">
            </div>

        </div>

    </section>

</body>

</html>
